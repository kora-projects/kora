name: Build Master

on:
  push:
    branches:
      - "master"


jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [ 'postgres', 'cassandra', 'redis', 'kafka', 'openapi', 'codegen-kotlin', 'codegen-java', 'other' ]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/test-job/action.yml
        name: Run ${{ matrix.task }} tasks
        with:
          task-target: "${{ matrix.task }}"
