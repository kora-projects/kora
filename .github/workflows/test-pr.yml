name: Run PR tests

on:
  pull_request:
    branches:
      - "master"


permissions:
  contents: read
  checks: write
  pull-requests: write


jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [ 'postgres', 'cassandra', 'redis', 'kafka', 'openapi', 'codegen-kotlin', 'codegen-java', 'other' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
          gradle-home-cache-cleanup: ${{ github.ref == 'refs/heads/master' }}

      - name: Gradle classes
        run: ./gradlew classes-${{ inputs.task-target }} --scan --no-daemon
        shell: bash

      - name: Gradle javadoc
        run: ./gradlew javadoc-${{ inputs.task-target }} --scan --no-daemon
        shell: bash

      - name: Gradle test classes
        run: ./gradlew testClasses-${{ inputs.task-target }} --scan --no-daemon
        shell: bash

      - name: Gradle test
        run: ./gradlew test-${{ inputs.task-target }} --scan --no-daemon
        shell: bash

      - name: Publish ${{ matrix.task }} test report
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/test-results/**/*.xml
