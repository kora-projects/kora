openapi: 3.0.3

info:
  title: Petstore with discriminator
  version: 1.0.0

security:
  - headerAuth1: [ ]

paths:
  /pets0:
    get:
      operationId: pets0
      tags:
        - pets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
  /pets1:
    get:
      security: [ ]
      operationId: pets1
      tags:
        - pets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
  /pets2:
    get:
      security:
        - headerAuth1: [ ]
          queryAuth: [ ]
        - headerAuth2: [ ]
        - oAuth: [ 'read' ]
        - oAuth: [ 'write' ]
      operationId: pets2
      tags:
        - pets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    headerAuth1:
      type: apiKey
      in: header
      name: X-API-KEY-1
    headerAuth2:
      type: apiKey
      in: header
      name: X-API-KEY-2
    queryAuth:
      type: apiKey
      in: query
      name: X-QUERY-KEY
    cookieAuth:
      type: apiKey
      in: cookie
      name: X-COOKIE-KEY
    oAuth:
      type: oauth2
      description: This API uses OAuth 2 with the implicit grant flow. [More info](https://api.example.com/docs/auth)
      flows:
        implicit:
          authorizationUrl: https://api.example.com/oauth2/authorize
          scopes:
            read_pets: read your pets
            write_pets: modify pets in your account
