openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - reqType
        - reqAndNotNullType
        - reqArrayString
        - reqAndNotNullArrayString
      properties:
        id:
          type: integer
          format: int64
        nullableType:
          type: string
          enum: [ Dingo ]
          nullable: true
        nonReqType:
          type: string
          enum: [ Husky ]
        reqType:
          type: string
          enum: [ Retriever ]
        reqAndNotNullType:
          type: string
          enum: [ Shepherd ]
          nullable: false
        nonReqString:
          type: string
          enum: [ Dingo-Don, Husky, Retriever, Shepherd ]
        nullableArrayString:
          type: array
          nullable: true
          items:
            type: string
            enum:
              - Dingo-Don
              - Husky
              - Retriever
              - Shepherd
        nonReqArrayString:
          type: array
          items:
            type: string
            enum:
              - Dingo-Don
              - Husky
              - Retriever
              - Shepherd
        reqArrayString:
          type: array
          items:
            type: string
            enum:
              - Dingo-Don
              - Husky
              - Retriever
              - Shepherd
        reqAndNotNullArrayString:
          type: array
          nullable: false
          items:
            type: string
            enum:
              - Dingo-Don
              - Husky
              - Retriever
              - Shepherd
        nonReqInt:
          type: int
          enum: [ 5, 7, 8, 10 ]
        nonReqArrayInt:
          type: array
          items:
            type: int
            enum:
              - 5
              - 7
              - 8
              - 10
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
