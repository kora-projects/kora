openapi: 3.0.3

info:
  title: Petstore with discriminator
  version: 1.0.0

paths:
  /pets:
    patch:
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Updated
components:
  schemas:
    Delivery:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/DeliveryTypeEnum'
      discriminator:
        propertyName: type
        mapping:
          SPB: '#/components/schemas/BigDelivery'
          MSK: '#/components/schemas/BigDelivery'

    BigDelivery:
      type: object
      allOf:
        - $ref: '#/components/schemas/Delivery'
        - type: object
          properties:
            contractName:
              type: string

    DeliveryTypeEnum:
      type: string
      enum:
        - SPB
        - MSK

    ValidationErrorDto:
      title: ValidationErrorDto
      type: object
      required:
        - fieldRequired
        - fieldRequiredNullable
        - fieldRequiredNonNullable
      properties:
        type:
          type: string
        fieldRequired:
          type: string
          example: 123
        fieldNullable:
          type: string
          nullable: true
          example: 123
        fieldRequiredNullable:
          type: string
          nullable: true
          example: 123
        fieldRequiredNonNullable:
          type: string
          example: 123
      discriminator:
        propertyName: type
        mapping:
          'Block.Error1': '#/components/schemas/BlockValidationErrorDto'
          'Block.Error2': '#/components/schemas/BlockValidationErrorDto'
          'Prop.Error': '#/components/schemas/PropValidationErrorDto'

    PropValidationErrorDto:
      title: PropValidationErrorDto
      allOf:
        - $ref: '#/components/schemas/ValidationErrorDto'
        - type: object
          properties:
            type:
              type: string

    BlockValidationErrorDto:
      title: PropValidationErrorDto
      allOf:
        - $ref: '#/components/schemas/ValidationErrorDto'
        - type: object
          properties:
            type:
              type: string
            key:
              type: integer

    Pet:
      type: object
      required:
        - pet_type
      properties:
        pet_type:
          type: string
      discriminator:
        propertyName: pet_type
    Dog: # "Dog" is a value for the pet_type property (the discriminator value)
      allOf: # Combines the main `Pet` schema with `Dog`-specific properties
        - $ref: '#/components/schemas/Pet'
        - type: object
          # all other properties specific to a `Dog`
          properties:
            bark:
              type: boolean
            breed:
              type: string
              enum: [ Dingo, Husky, Retriever, Shepherd ]
            int-breed:
              description: "enum with int value"
              type: int
              enum: [ 5, 7, 8, 10 ]
    Cat: # "Cat" is a value for the pet_type property (the discriminator value)
      allOf: # Combines the main `Pet` schema with `Cat`-specific properties
        - $ref: '#/components/schemas/Pet'
        - type: object
          # all other properties specific to a `Cat`
          properties:
            hunts:
              type: boolean
            age:
              type: integer
    CommonPet: # "Cat" is a value for the pet_type property (the discriminator value)
      allOf: # Combines the main `Pet` schema with `Cat`-specific properties
        - $ref: '#/components/schemas/Pet'
