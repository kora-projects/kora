openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /text-plain:
    get:
      operationId: plain
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string

  /text-html:
    get:
      operationId: html
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string

  /application-octet-stream:
    get:
      operationId: octet-stream
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /application-pdf:
    get:
      operationId: pdf
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: binary

  /image-png:
    get:
      operationId: png
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary

  /application-json:
    get:
      operationId: json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string

  /application-xml:
    get:
      operationId: xml
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
